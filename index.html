<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor">
        <div class="explorer">
            <!-- Add GUI elements here -->
        </div>
        <div class="workspace">
            <!-- The central workspace for GUI designing -->
        </div>
        <div class="frames-tab">
            <!-- List of GUI frames -->
        </div>
        <div class="properties-tab">
            <!-- Properties of selected elements -->
        </div>
    </div>
    <div class="controls">
        <button id="import-btn">Import</button>
        <button id="export-btn">Export</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
